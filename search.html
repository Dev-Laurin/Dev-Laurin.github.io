---
layout: search
---
<form action="{{ site.baseurl }}/search.html" method="get">
  <div class="input-group mb-3">
      <input type="text" id="search-box" name="query" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="searchButton">
      <button class="btn btn-outline-secondary" value="search" type="submit" id="searchButton">Go</button>
    </div>      
</form>

<ul id="search-results">No Results</ul>

<script>
  window.store = {
    {% for post in site.posts %}
      "{{ post.url | slugify }}": {
        "title": "{{ post.title | xml_escape }}",
        "author": "{{ post.author | xml_escape }}",
        "category": "{{ post.category | xml_escape }}",
        "content": {{ post.content | strip_html | strip_newlines | jsonify }},
        "url": "{{ post.url | xml_escape }}"
      }
      {% unless forloop.last %}, {% endunless %}
    {% endfor %}
  }; 
</script>

<script src="/node_modules/lunr/lunr.min.js"></script>
<script src="/js/search.js"></script>
